{{define "head"}}
<style>
    html {
        background: linear-gradient(to right, #669999 0%, #666699 100%);
    }

    html, body {
        margin: 0;
        padding: 0;
    }

    ::selection {
        color: white;
    }

    .container {
        padding: 1.5vmax;
        margin: 1.5vmax;
        overflow: hidden;
        overflow-y: scroll;
    }

    .card {
        background: linear-gradient(to right, #669999 0%, #666693 100%);
        border-radius: 2vmin;
        width: 70%;
        margin: 0 auto;
        margin-top: 10px;
        margin-bottom: 10px;
        display: block;
        padding: 10px;
        border: 0;
    }

    .card:hover {
        background: linear-gradient(to right, #6699aa 0%, #666693 100%);
    }

    button {
        background-color: rgb(114, 212, 114);
        color: black;
        width: 100%;
        height: 50px;
        border: 0;
        position: fixed;
        bottom: 0;
    }

    button:hover {
        background-color: #00ff33;
    }
</style>
{{end}}


{{define "content"}}
<div id="container" class="container">
</div>
<button onclick="{

    if (typeof ethereum !== 'undefined') {
        ethereum.request({method: 'eth_requestAccounts'}).then(accounts => {

            if(accounts.length !== 0) {
                const from = accounts[0]

                const msg = {
                    address: from,
                    timestamp: Math.round(Date.now() / 1000)
                }

                ethereum.request({
                    method: 'personal_sign',
                    params: [JSON.stringify(msg), from]
                }).then(signature => {

                    fetch('/v1/dashboard/newApp', {
                        method: 'POST',
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({message: msg, signature})
                    })
                    .then(async resp => {

                        if(resp.redirected) {
                            window.location = resp.url
                            return
                        }

                        try {
                            const v = await resp.json()

                            if (resp.status !== 200) {
                                alert(v.msg)
                                return
                            }

                            window.location.pathname = '/v1/dashboard'
                        } catch(_) {
                            alert('Something unexpected happened !')
                        }

                    })
                    .catch(_ => alert('Something unexpected happened !'))

                }).catch(_ => alert('Metamask failed to sign message !'))
            } else {
                alert('Metamask access required !')
            }

        }).catch(_ => alert('Metamask access required !'))
    } else {
        alert('Metamask needs to be installed !')
    }

}">Create new app</button>
<script>
    // Stopping metamask from reloading page, when
    // when is changed, as we're not really concerned about
    // which network the user is in
    //
    // We're interested in making user sign message of certain format
    if (typeof ethereum !== undefined) {
        ethereum.autoRefreshOnNetworkChange = false
    }

    fetch('/v1/dashboard/apps', {
        method: 'GET',
        credentials: 'include',
    }).then(async resp => {

        if(resp.redirected) {
            window.location = resp.url
            return
        }

        if(resp.status === 204) {

            const container = document.getElementById('container')
            
            const card = document.createElement('div')
            card.className = 'card'
            card.style.color = '#4a1144'

            const p = document.createElement('p')

            p.innerHTML = 'Why so empty ? ðŸ¤”'
            p.style.color = '#bbccdd'
            p.style.textAlign = 'center'
                    
            card.appendChild(p)

            container.insertBefore(card, container.firstChild)

            return
        }

        try{
            let apps = await resp.json()

            const container = document.getElementById('container')

            apps['apps'].forEach(v => {
                const card = document.createElement('div')
                card.className = 'card'
             
                const paras = [`API Key: ${v.apiKey}`, `Created At: ${(new Date(v.timeStamp)).toString()}`]
                paras.forEach(e => {
                    const p = document.createElement('p')

                    p.innerHTML = e
                    p.style.color = v.enabled ? '#64d9a4' : '#eb8975'
                    p.ondblclick = e => {  e.stopPropagation() }
                    
                    card.appendChild(p)
                })

                card.ondblclick = _ => {

                    fetch('/v1/dashboard/toggleApp', {
                        method: 'POST',
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({apiKey: v.apiKey})
                    })
                    .then(async resp => {

                        if(resp.redirected) {
                            window.location = resp.url
                            return
                        }

                        try {
                            const v = await resp.json()

                            if (resp.status !== 200) {
                                alert(v.msg)
                                return
                            }

                            window.location.pathname = '/v1/dashboard'
                        } catch(_) {
                            alert('Something unexpected happened !')
                        }

                    })
                    .catch(_ => alert('Something unexpected happened !'))

                }

                container.insertBefore(card, container.firstChild)
            })

            fetch('/v1/dashboard/plan', {
                method:'GET',
                credentials: 'include'
            }).then(async resp => {

                if(resp.redirected) {
                    window.location = resp.url
                    return
                }

                try {

                    if (resp.status === 200) {

                        const v = await resp.json()

                        const user = apps['apps'][0]['address']

                        const card = document.createElement('div')
                        card.className = 'card'

                        const p = document.createElement('p')
                        p.innerHTML = `ðŸ‘‹ ${user}, you're subscribed to : ${v.name} with ${v.deliveryCount} requests/day`
                        p.style.color = '#4f0854'
                        card.appendChild(p)

                        container.insertBefore(card, container.firstChild)

                    }

                } catch(_) {
                    alert('Something unexpected happened !')
                }

            })
            
        } catch(_) {
            alert('Something unexpected happened !')
        }

    }).catch(_ => alert('Something unexpected happened !'))
</script>
{{end}}
